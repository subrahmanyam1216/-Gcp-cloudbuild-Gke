---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
spec:
  selector:
    app: frontend
  ports:
    - targetPort: 80
      port: 80
  type: LoadBalancer


--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: frontend
    color: green
  name: green-deploy
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: frontend
      color: green
  template: 
    metadata: 
      labels: 
        app: frontend
        color: green
      name: green-deploy
    spec: 
      containers: 
        - 
          image: "gcr.io/cloud-build-poc-gke/version:latest"
          name: green-deploy
          ports: 
            - containerPort: 8080
